<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级元素行内元素转换</title>
    <style>
        div, p, span{
            display: inline-block;
            width: 500px;
            height: 500px;
            background-color: blueviolet;   <!--块元素和行内元素转出行内块元素，宽高属性文字居中背景色等都有效-->
        }
    </style>
</head>
<body>
    <div>威武霸气</div>
    <p>阳光帅气</p>
    <span>相信过程</span>
</body>
</html>
