<script>
    var arr = [12, 28, 96, 27, 86];
    var sum = 0;
    for(var i=0; i<arr.length; i++){
        sum +=arr[i];
    }
    arr = arr.reverse();  //数组翻转
    alert(arr);
    alert((sum/arr.length*100)/100) //最大值，平均值
</script>
