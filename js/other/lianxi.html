<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串用|分割</title>
</head>
<body>
</body>
</html>
<script>
    var country = "China";
    var str = "";
    for (var i=0; i<country.length; i++){
        str += country[i]+'|';     //C|h|i|n|a|
    }
    str = str.substr(0, str.length-1);  // //C|h|i|n|a   字符串截取到倒数第二个，实现去掉最后一个|的功能
    alert(str)
</script>
