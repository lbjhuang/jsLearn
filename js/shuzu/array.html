<script>
    var arr = [];
    arr[0] = 'China';
    arr[1] = 12;
    arr[2] = 65;
    arr[3] = 52;
    arr[4] = 19;
    var slice_arr = arr.slice(0,2);  //从0开始截取2个元素
    alert(slice_arr);
    alert(arr.indexOf('China'));
    alert(arr);

    var arr1 = arr.join("&");  //Join方法返回用&把数组中的值连接起来的一个字符串。
    alert(typeof(arr1));  //String:  China&12&65&52&19
    var arr2 = ['America', 'Japan'];
    var arr3 = arr.concat(arr2);   //数组合并
    alert(arr3)

    var arr4 = [1,2,8,15,6,19,28];    //打印偶数
    for (var i=0; i< arr4.length; i++){
        if(arr4[i]%2 == 0){
            console.log(arr4[i]);
        }
    }
</script>
