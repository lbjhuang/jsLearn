<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>

    <script type="text/javascript">
        //数字型
        console.log(015);  //8进制   0-7
        console.log(0x15);  //16进制 0-9  A:10  B:11  C:12 D:13 E:14 F:15
        console.log(15);  //10进制   0-9
        console.log(0x2E);  //2*16+14
        //浮点型
        console.log(0.15);
        console.log(3.16556);
        //科学计数法
        console.log(3.12e11);  //3.12*10的11次方
        console.log(3.12e-11);  //3.12*10的负11次方
        //最大数最小数
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        console.log(Number.MAX_VALUE*2);  //已经最大了，无法表示他的两倍 ---- Infinity

    </script>
</head>
<body>

</body>
</html>
