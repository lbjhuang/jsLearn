    var ull = document.createElement('ul');
    var cars = ['奔驰','别克','路虎'];
    var address = ['德国','美国', '英国'];
    function f1() {
        for (var i=0; i<cars.length;i++){
            var lii = document.createElement('li');
            var txt = document.createTextNode(cars[i]);
            lii.setAttribute('addr', address[i]);
            lii.appendChild(txt);
            ull.appendChild(lii);
        }
        document.getElementsByTagName('body')[0].appendChild(ull);
    }
