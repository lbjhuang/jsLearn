<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom节点</title>
</head>
<body>
    <h2>获得文本节点（对象）</h2>
    <ul>
        <li>中国</li>
        <li>美国</li>
        <li>德国</li>
    </ul>
    <input type="text" id="username" value="jack" color='yellow' onclick="f1()" class="user"/><br />
    <input type="text" id="email" value="jack@163.com" /><br />
    <input type="button" value="设置" onclick="f2()">


<script type="text/javascript">
    //什么条件下触动这个事件呢？页面加载（文本和图片）完毕的时候。
    //用途
    //js的加载时和html从上到下依次加载的。（如果js使用的html元素在该元素定义之前，容易报错。）
    //整个页面上所有元素加载完毕在执行js内容
    //window.onload可以预防使用标签在定义标签之前。
    window.onload =function (ev) {  //在
        alert(123);
    }
</script>
<div id="box"></div>

</body>
</html>
